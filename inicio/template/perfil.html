{% extends "home.html" %}

{% load static %}


{% block contenido %}
<div style="position: relative; top: 80px">
    <H1>Tus datos de perfil</H1>
    <ul>
        <li>{{ usuarios.username }}</li>
        <li>{{ usuarios.email }}</li>
        <li>{{ usuarios.first_name }}</li>
        <li>{{ usuarios.last_name }}</li>
    </ul>
    <a class="btn btn-success" style="text-decoration: none; color: white" href="/inicio/actualizar datos">Editar Perfil</a>
    <a class="btn btn-success" style="text-decoration: none; color: white" href="/inicio/fotoperfil">Cambiar imagen de perfil</a>
</div>    
{% endblock %}
